<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      z-index: 2;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 220px;
      z-index: 2;
    }

    button {
      font-size: 22px;
      padding: 12px 24px;
      cursor: pointer;
      position: absolute;
      border-radius: 12px;
      border: none;
    }

    #yes {
      left: 40px;
      top: 110px;
      background: #ff4d6d;
      color: white;
      transition: transform 0.15s;
    }

    #no {
      left: 190px;
      top: 110px;
      background: #555;
      color: white;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Cats */
    .cat {
      position: absolute;
      font-size: 30px;
      animation: catBounce 4s ease-in-out infinite;
    }

    @keyframes catBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine? ğŸ’–</h1>

<div class="buttons">
  <button id="yes">YES ğŸ˜»</button>
  <button id="no">NO ğŸ˜¼</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  let speed = 200;
  let yesScale = 1;

  noBtn.addEventListener("mouseover", () => {
    const maxX = 260;
    const maxY = 160;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.transition = `left ${speed}ms, top ${speed}ms`;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    speed = Math.max(50, speed - 20); // faster every time

    yesScale += 0.12;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <h1>YAYYY ğŸ’˜ğŸ˜½</h1>
      <h2>Youâ€™re officially my Valentine ğŸ’•</h2>
      <p>ğŸ±ğŸ’–ğŸŒ¸</p>
    `;
  });

  // Hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // Cats generator
  setInterval(() => {
    const cat = document.createElement("div");
    cat.className = "cat";
    cat.innerText = "ğŸ±";
    cat.style.left = Math.random() * 100 + "vw";
    cat.style.top = Math.random() * 80 + "vh";
    document.body.appendChild(cat);

    setTimeout(() => cat.remove(), 6000);
  }, 2500);
</script>

</body>
</html>
